<mat-autocomplete [displayWith]="displayPersonFn">
  <mat-option *ngFor="let person of people" [value]="person">
    <span
      [innerHTML]="
        displayPersonFn(person) | highlightOption: this.control.value
      "
    ></span>
  </mat-option>
  <mat-option *ngIf="personListIsLoading">
    <mat-spinner diameter="16"></mat-spinner>
  </mat-option>
</mat-autocomplete>
